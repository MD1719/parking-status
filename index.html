<!DOCTYPE html>
<html>
<head>
    <title>Parking Status</title>
</head>
<body>
    <h1>Parking Slot Status</h1>
    <div id="parking-data">Loading...</div>
    
    <script>
        fetch('https://your-esp8266-public-address')
            .then(response => response.text())
            .then(data => {
                document.getElementById('parking-data').innerHTML = data;
            });
    </script>
</body>
</html>
